<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold and Diamonds</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Garamond', serif;
            background: #222; /* Dark Grey Background */
            color: white;
            text-align: center;
        }

        /* Header */
        .header {
            font-size: 55px;
            font-weight: bold;
            padding: 50px;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8); /* Red glow */
            background: linear-gradient(to right, #7b0000, #b30000); /* Deep Red Gradient */
            color: white;
        }

        /* Navigation */
        .nav {
            background: rgba(255, 255, 255, 0.1); /* Slight white overlay */
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav a:hover {
            background: #b30000; /* Deep Red */
            color: white;
        }

        /* Main Content */
        .content {
            margin-top: 50px;
        }
        .content p {
            font-size: 22px;
            font-weight: 300;
        }

        /* Shop Now Button */
        .shop-button {
            background: white;
            color: #b30000; /* Deep Red */
            font-size: 22px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }
        .shop-button:hover {
            background: #b30000;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header"> Gold and Diamonds</div>

    <div class="nav">
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="content">
        <p>Discover the finest gold and diamond jewelry for every occasion.</p>
        <button class="shop-button" onclick="window.location.href='shop.html'">Shop Now</button>
    </div>

</body>
</html>
